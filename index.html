---
layout: default
title: Blog
---
<div class="content">
  <h2>{{ page.title }}</h2>
  <p>最新文章</p>
  <ul class="list-group">
    {% for post in site.posts %}
      <li class="list-group-item">{{ post.date | date: "%Y-%m-%d" }}<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
